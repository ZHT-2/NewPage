<p>

</p>

<h3>活动基本信息：</h3>
<ul>
    <li>活动名称：音乐会新曲目排练</li>
    <li>活动时间：2025 年 6 月</li>
    <li>活动地点：学生活动中心 402</li>
</ul>

<p>
有人专注地看着琴谱，手指在琴弦上灵活跳动；有人跟着节奏轻轻哼唱，脸上洋溢着快乐的笑容。这样的排练场景，每周都会在社团活动室上演，大家互相指导、互相鼓励，在音乐的陪伴下共同进步。
</p>
